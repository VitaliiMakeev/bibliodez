    <main class="main">
      <h1 class="messag-to-admin">{{delete_item}}</h1>
      <section class="search conteiner">
        <h1>Поиск</h1>
        <form class="form-search" metod="GET" action="{{ url_for('found_adm')}}">
          <input
            id="search-input"
            type="text"
            placeholder="Введите название средства или часть наименования"
            name="name"
          />
          <button id="found-click" class="faund" type="submit">Найти</button>
        </form>
      </section>
      <section class="mine-section conteiner">
        <!-- <div class="reclama-left"><img src="#" alt="Реклама" /></div> -->
        <div id="content1" class="content">
          {% for item in data %}
            <form method="POST" action="/delete/" class="content1__result">
              <div class="content__result_tmp">
                <h1>{{item.name}}</h1>
                <p>{{item.content}}</p>
                <a href="{{item.link}}">Еще больше информации тут</a>
              </div>
              <button name="delete" value="{{ item.id }}" type="submit" class="id antiseptic">
              <svg
                class="svg-delete"
                fill="#000000"
                width="45px"
                height="45px"
                viewBox="0 -5 32 32"
                version="1.1"
              >
                <g
                  id="Page-1"
                  stroke="none"
                  stroke-width="1"
                  sketch:type="MSPage"
                >

                    id="Icon-Set-Filled"

                    transform="translate(-518.000000, -1146.000000)"

          {% endfor %}
          <h1>{{noSearch}}</h1>
        <!-- <div class="reclama-right"><img src="#" alt="Реклама" /></div> -->
      </section>
      <h1 class="messag-to-admin">{{admin_req}}</h1>
      <section class="main-section-down">
        <!-- <div class="reclama-left-down"><img src="#" alt="Реклама" /></div> -->
        <div class="callback conteiner">
          <form method="POST" class="form" id="callback" action="{{ url_for('found_adm')}}">
            <input name="name"
              class="input"
              type="text"
              placeholder="Название антисептика"
            />
            <input name="link"
              class="input"
              type="text"
              placeholder="Ссылка на документацию"
            />
            <textarea
              name="massag"
              class="input masseg"
              id=""
              cols="30"
              rows="10"
              placeholder="Краткое описание (не более 1000 символов)"
            ></textarea>
            <div class="btn-callback">
              <button type="submit">Сохранить</button>
              <button type="reset">Очистить</button>
            </div>
          </form>
          <!-- <img src="./img/tmp.py/1.jpg" alt="Картинка" /> -->
        </div>
        <!-- <div class="reclama-right-down"><img src="#" alt="Реклама" /></div> -->
      </section>
      <h1 class="messag-to-admin">{{admin_del_mess}}</h1>
      <section class="messeges conteiner">
          {% for item in messag %}
            <div class="messeges__content">
              <form action="/del_messag/" method="POST" class="form-del-mess">
                <button class="del-mess" name="delete_messag" value="{{item.id}}" type="submit" >Удалить сообщение</button>
              </form>
              <h2>{{item.messag}}</h2>
              <br>
              <br>
              <h3>{{item.name}}</h3>
              <h3>{{item.email}}</h3>
            </div>
          {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <section class="footering conteiner">
        <p>Тут можно еще что-нибудь написать</p>
      </section>
    </footer>
